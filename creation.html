<!DOCTYPE html>
<html>

<head>
    <title>Pizza Creation Page</title>
    <link type="text/css" rel="stylesheet" href="create.css">

</head>

<body>
    <div id="Page">

        <div id="Header">
            <div id="logo"></div>
        </div>

        <div id="creation" class="focus">
            <div id="pizza">
                <div id="toppingDIv">
                </div>
            </div>
            <div class="toppingSide">
                <div id="sizes">
                    <h3>Pizza Sizes</h3>
                    <div id="pizzaSizes">
                        <label class="checkbox">
                            <input type="checkbox" value="Small">Small</label>
                        <label class="checkbox">
                            <input type="checkbox" value="Medium">Medium</label>
                        <label class="checkbox">
                            <input type="checkbox" value="Large">Large</label>
                    </div>
                </div>
                <div id="sauces">
                    <h3>Sauces</h3>
                    <div id="pizzaSauce">

                            <input type="checkbox"> My Label
                        </label>
                        <label>
                            <input type="checkbox"> My Label
                        </label>
                    </div>
                </div>
                <div id="toppingSelect">
                    <h3>Toppings</h3>

                    <div id="pt1">
                        <label for="Cheese">Cheese:</label>
                        <select name="Cheese" id="Cheese">
                            <option value="none">none</option>
                            <option value="left">left</option>
                            <option value="right">right</option>
                            <option value="full">full</option>
                        </select>
                        <label for="Pepperoni">Pepperoni:</label>
                        <select name="Pepperoni" id="Pepperoni">
                            <option value="none">none</option>
                            <option value="left">left</option>
                            <option value="right">right</option>
                            <option value="full">full</option>
                        </select>
                        <label for="Chicken">Chicken:</label>
                        <select name="Chicken" id="Chicken">

                            <option value="right">right</option>
                            <option value="full">full</option>
                        </select>
                        <label for="Sausage">Sausage:</label>
                        <select name="Sausage" id="Sausage">
                            <option value="none">none</option>
                            <option value="left">left</option>
                            <option value="right">right</option>
                            <option value="full">full</option>
                        </select>
                        <label for="Bacon">Bacon:</label>
                        <select name="Bacon" id="Bacon">
                            <option value="none">none</option>
                            <option value="left">left</option>
                            <option value="right">right</option>
                            <option value="full">full</option>
                        </select>
                    </div>
                    <div class="pt2">
                        <label for="Black Olives">Black Olives:</label>
                        <select name="Black Olives" id="Black Olives">
                            <option value="none">none</option>
                            <option value="left">left</option>
                            <option value="right">right</option>
                            <option value="full">full</option>
                        </select>
                        <label for="Onions">Onions:</label>
                        <select name="Onions" id="Onions">
                            <option value="none">none</option>
                            <option value="left">left</option>
                            <option value="right">right</option>
                            <option value="full">full</option>
                        </select>
                        <label for="Pineapple">Pineapple:</label>
                        <select name="Pineapple" id="Pineapple">
                            <option value="none">none</option>
                            <option value="left">left</option>
                            <option value="right">right</option>
                            <option value="full">full</option>
                        </select>
                        <label for="Mushrooms">Mushrooms:</label>

                        </select>
                        <label for="Green Peppers">Green Peppers:</label>
                        <select name="Green Peppers" id="Green Peppers">
                            <option value="none">none</option>
                            <option value="left">left</option>
                            <option value="right">right</option>
                            <option value="full">full</option>
                        </select>
