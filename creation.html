<!DOCTYPE html>
<html>

<head>
    <title>Pizza Creation Page</title>
    <link type="text/css" rel="stylesheet" href="create.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

</head>

<body>
    <div id="Page">

        <div id="Header">
            <div id="logo"></div>
        </div>

        <div id="creation" class="focus">
            <div id="pizza">

                <div id="toppingDIv">
                </div>
            </div>


            <div class="toppings">
                <div id="pizzaSizes">
                    <h3>Pizza Sizes</h3>
                    <label class="checkbox">
                        <input type="checkbox" value="Small">Small</label>
                    <label class="checkbox">
                        <input type="checkbox" value="Medium">Medium</label>
                    <label class="checkbox">
                        <input type="checkbox" value="Large">Large</label>

                </div>
                <div id="sauces">
                    <h3>Sauces</h3>
                    <div id="pizzaSauce">
                        <ul>
                            <li>
                                <label>
                                    <input type="radio" name="radio" value="1" checked> <span></span> Regular
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="radio" name="radio" value="2"> <span></span> BBQ
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>

                <div id="toppingSelect">
                    <h3>Toppings</h3>
                    <div id="pt1" class="pt"></div>
                    <div id="pt2" class="pt"></div>
                </div>

            </div>

        </div>

        <div id="list" class="focus"></div>



    </div>
    <!-- CONTENT GOES ABOVE THIS LINE -->
    <div id="specialtyPizzas">
        <div id="centerwrapper">
            <div id="spicyItalian" class="specialty">
                <div id="spicyItalianText">Spicy Italian</div>
            </div>
            <div id="worksPizza" class="specialty">
                <div id="worksText">Works</div>
            </div>
            <div id="veggiePizza" class="specialty">
                <div id="veggieText">Veggie</div>
            </div>
            <div id="meatLoverPizza" class="specialty">
                <div id="meatLoverText">Meat Lover's</div>
            </div>
            <div id="bbqChickenPizza" class="specialty">
                <div id="bbqChickenText">BBQ Chicken</div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- 1.x -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- 2.x -->
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="jsonfile.json"></script>

</body>

</html>
