<!DOCTYPE html>
<html>

<head>
    <title>Pizza Creation Page</title>
    <link type="text/css" rel="stylesheet" href="create.css">
</head>

<body>
    <div id="content">

        <div id="centeringDiv">
            <div id="logo"></div>
        </div>

        <div id="creation" class="focus">
            <div id="pizza"></div>
            <div class="toppings">
                <h3>Pizza Sizes</h3>
                <div id="pizzaSizes">
                    <label class="checkbox"><input type="checkbox" value="Small">Small</label>
                    <label class="checkbox"><input type="checkbox" value="Medium">Medium</label>
                    <label class="checkbox"><input type="checkbox" value="Large">Large</label>
                </div>
                <h3>Sauce</h3>
                <div id="PizzaSauce">
                    <label class="checkbox"><input type="checkbox" value="NoSauce">No Sauce</label>
                    <label class="checkbox"><input type="checkbox" value="TomatoSauce">Tomato Sauce</label>
                    <label class="checkbox"><input type="checkbox" value="BarbecueSauce">Barbecue Sause</label>
                </div>
                <h3>Toppings</h3>
                <div id="pizzaToppings">
                    <label class="checkbox"><input type="checkbox" value="Pepporoni">Pepporoni</label>
                    <label class="checkbox"><input type="checkbox" value="Sausage">Sausage</label>
                    <label class="checkbox"><input type="checkbox" value="Pineapple">Pineapple</label>
                    <label class="checkbox"><input type="checkbox" value="Bacon">Bacon</label>
                    <label class="checkbox"><input type="checkbox" value="BlackOlives">Black Olives</label>
                    <label class="checkbox"><input type="checkbox" value="Mushrooms">Mushrooms</label>
                    <label class="checkbox"><input type="checkbox" value="GreenPeppers">Green Peppers</label>
                    <label class="checkbox"><input type="checkbox" value="Onions">Onions</label>
                    <label class="checkbox"><input type="checkbox" value="CanadianBacon">Canadian Bacon</label>
                    <label class="checkbox"><input type="checkbox" value="Ham">Ham</label>
                </div>
            </div>
        </div>
        
        <div id="list" class="focus">
            <h3>Selected Toppings</h3>
                <div id="price">
                <h3>Total</h3>
                </div>
        </div>
        
        
    </div>
    <div id="bottomLeft">
        
    </div>
    

    <!-- CONTENT GOES ABOVE THIS LINE -->
    <script type="text/javascript" src="creation.js"></script>
</body>

</html>
