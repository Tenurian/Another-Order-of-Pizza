<!DOCTYPE html>
<html>

<head>
    <title>Pizza Creation Page</title>
    <link type="text/css" rel="stylesheet" href="create.css">
</head>

<body>
    <div id="Page">

        <div id="Header">
            <div id="logo"></div>
        </div>

        <div id="creation" class="focus">
            <div id="pizza"></div>
            <div class="toppings">
                <h3>Pizza Sizes</h3>
                <div id="pizzaSizes">
                    <label class="checkbox">
                        <input type="checkbox" value="Small">Small</label>
                    <label class="checkbox">
                        <input type="checkbox" value="Medium">Medium</label>
                    <label class="checkbox">
                        <input type="checkbox" value="Large">Large</label>
                </div>
                <h3>Sauce</h3>
                <div id="PizzaSauce">
                    <label class="checkbox"><input type="checkbox" value="NoSauce">No Sauce</label>
                    <label class="checkbox"><input type="checkbox" value="TomatoSauce">Tomato Sauce</label>
                    <label class="checkbox"><input type="checkbox" value="BarbecueSauce">Barbecue Sause</label>
                </div>
                <h3>Toppings</h3>
                <div id="pt1">
                    <div class="box">
                        <label>
                            <input type="checkbox" value="Pepporoni">Pepporoni</label>
                    </div>
                    <div class="box">
                        <label>
                            <input type="checkbox" value="Sausage">Sausage</label>
                    </div>
                    <div class="box">
                        <label>
                            <input type="checkbox" value="Pineapple">Pineapple</label>
                    </div>
                    <div class="box">
                        <label>
                            <input type="checkbox" value="Bacon">Bacon</label>
                    </div>
                    <div class="box">
                        <label>
                            <input type="checkbox" value="BlackOlives">Black Olives</label>
                    </div>
                </div>
                <div class="pt2">
                    <div class="box">
                        <label>
                            <input type="checkbox" value="Mushrooms">Mushrooms</label>
                    </div>
                    <div class="box">
                        <label>
                            <input type="checkbox" value="GreenPeppers">Green Peppers</label>
                    </div>
                    <div class="box">
                        <label>
                            <input type="checkbox" value="Onions">Onions</label>
                    </div>
                    <div class="box">
                        <label>
                            <input type="checkbox" value="CanadianBacon">Canadian Bacon</label>
                    </div>
                    <div class="box">
                        <label>
                            <input type="checkbox" value="Ham">Ham</label>
                    </div>
                </div>
            </div>
        </div>


        <div id="list" class="focus"></div>
        <div id="Specialties"></div>


    </div>
    <!-- CONTENT GOES ABOVE THIS LINE -->
    <script type="text/javascript" src="creation.js"></script>
</body>

</html>
