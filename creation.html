<!DOCTYPE html>
<html>

<head>
    <title>Pizza Creation Page</title>
    <link type="text/css" rel="stylesheet" href="create.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

</head>

<body>
    <div id="Page">

        <div id="Header">
            <div id="logo"></div>
        </div>

        <div id="creation" class="focus">
            <div id="pizza">

                <!--                <div id="kindaCanvas"></div>-->
                <canvas id="myCanvas"> Your Browser does not support HTML5 Canvas </canvas>
                <div id="images"></div>
            </div>


            <div class="toppings">
                <div id="pizzaSizes">
                    <h3>Pizza Sizes</h3>
                    <div class="borderBot"></div>
                    <fieldset id="sizes">
                        <label>
                            <input type="radio" name="radio" value="1" checked> <span>Large</span>
                        </label>
                        <label>
                            <input type="radio" name="radio" value="2"> <span>Medium</span>
                        </label>
                        <label>
                            <input type="radio" name="radio" value="3"> <span>Small</span>
                        </label>
                    </fieldset>
                </div>
                <div id="sauces">
                    <h3>Sauces</h3>
                    <div class="borderBot"></div>
                    <div id="pizzaSauce">
                        <fieldset id="topp">
                            <label>
                                <input class="sauceButton" type="radio" name="radio2" value="1"> <span>BBQ</span>
                            </label>
                            <label>
                                <input class="sauceButton" type="radio" name="radio2" value="2"> <span>Regular</span>
                            </label>
                            <label>
                                <input class="sauceButton" type="radio" name="radio2" value="2"> <span>None</span>
                            </label>
                        </fieldset>
                    </div>
                </div>

                <div id="toppingSelect">
                    <h3>Toppings</h3>
                    <div class="borderBot"></div>
                    <div id="pt1" class="pt"></div>
                    <div id="pt2" class="pt"></div>
                </div>

            </div>

        </div>

        <div id="list" class="focus">
            <div id="specialDeal" class="hidden">
                <h4>Special Deal!!!</h4></div>
            <div id="innerList">
                <h3>Toppings:</h3></div>
            <div id="listTotal">Total : </div>
            <div id="submit" onclick="next()">
                <h4>Submit</h4>
            </div>
        </div>



    </div>
    <!-- CONTENT GOES ABOVE THIS LINE -->
    <div id="specialtyPizzas">
        <div id="centerwrapper">
            <div id="spicyItalian" class="specialty">
                <div id="spicyItalianText">Spicy Italian</div>
            </div>
            <div id="worksPizza" class="specialty">
                <div id="worksText">Works</div>
            </div>
            <div id="veggiePizza" class="specialty">
                <div id="veggieText">Veggie</div>
            </div>
            <div id="meatLoverPizza" class="specialty">
                <div id="meatLoverText">Meat Lover's</div>
            </div>
            <div id="bbqChickenPizza" class="specialty">
                <div id="bbqChickenText">BBQ Chicken</div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- 1.x -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- 2.x -->
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="jsonfile.json"></script>

</body>

</html>
